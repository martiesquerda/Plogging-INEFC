<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plogging Parallax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#qui-som">Qui Som</a></li>
            <li><a href="#activitat">L'Activitat</a></li>
            <li><a href="#regles">Regles</a></li>
            <li><a href="#inscripcio">Inscripció</a></li>
        </ul>
    </nav>

    <div class="parallax">
        <div class="layer layer1" data-speed="0.3"></div>
        <div class="layer layer2" data-speed="0.6"></div>
        <div class="layer layer3" data-speed="0.9"></div>
    </div>

    <section id="qui-som">
        <h2>Qui Som</h2>
        <p>Informació sobre qui som.</p>
    </section>

    <section id="activitat">
        <h2>L'Activitat</h2>
        <p>Descripció de l'activitat.</p>
    </section>

    <section id="regles">
        <h2>Regles</h2>
        <p>Normes de participació.</p>
    </section>

    <section id="inscripcio">
        <h2>Inscripció</h2>
        <p>Com inscriure's a l'activitat.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
